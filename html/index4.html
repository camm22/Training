    <script>

        function moyenne1 (tab){
            let nb = 0;
            for(let i of tab){
                nb += i;
            }
            return nb / tab.length;
        }

        const moyenn2 = (tab) => {
            let nb = 0;
            for(let i of tab){
                nb += i;
            }
            return nb / tab.length;
        }


        class Student {
            ecole = "Jule Ferry";
            _notes = [];
            
            #secret = "hehe"; // équivaut à une variable privée

            constructor(firstname, lastname){
                this.firstname = firstname;
                this.lastname = lastname;
            }


            set notes (n){
                if (Array.isArray(n)){
                    this._notes = n;
                }
            }

            get name (){
                return `${this.firstname} ${this.lastname}`;
            }

            canPass () {
                return moyenne1(this._notes) >= Student.moyenne;
            }

            static moyenne = 10;

            static hello(){
                console.log("hello !"); 
            }

        }

        Student.bonjour = () => {
            console.log("Bonjour !");
        } //ici c'est comme  si on créer une fonction/ méthode ou une variable static dans Student
        

        class SuperStudent extends Student {

            constructor (firstname, lastname, notes) {
                super(firstname, lastname);
                this._notes = notes;

            }

            get name (){
                return `Super ` + super.name;
            }

            canPass(){
                return super.canPass(); // ou return true; par exemple
            }
        }


        const john = new Student("Jhon", "Wick");
        const jane = new SuperStudent("Jane", "Wick", [0, 10, 8]);

        console.log(john, jane);

        john.notes = 19;
        console.log(john.canPass());
        john.notes = [20, 10];
        console.log(john.canPass());
        console.log(john.name);

        //jane.notes = [0, 10, 8];
        console.log(jane.canPass());

    </script>
